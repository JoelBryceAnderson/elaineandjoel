# This is the build command for your site
[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

# Rule 1: Enforce a trailing slash on /seating to ensure relative paths work.
# This MUST come before the proxy rule.
[[redirects]]
  from = "/seating"
  to = "/seating/"
  status = 301
  force = true

# Rule 2: Proxy all requests from /seating/ to the seating chart app.
[[redirects]]
  from = "/seating/*"
  to = "https://seatingchartsimulator.netlify.app/:splat"
  status = 200

# This rule ensures that your serverless functions are accessible
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# This is the "catch-all" rule for your Single-Page App.
# It MUST come AFTER the other redirect rules.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
