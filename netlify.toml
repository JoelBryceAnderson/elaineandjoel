# This is the build command for your site
[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

# Redirect /seating to the external seating chart app
[[redirects]]
  from = "/seating/*"
  to = "https://seatingchartsimulator.netlify.app/:splat"
  status = 302 # Found - temporary redirect

